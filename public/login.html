<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 家庭信息储存平台</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-home me-2"></i>
                家庭信息储存平台
            </a>
        </div>
    </nav>

    <!-- 登录表单 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm mt-5">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
                            <h3 class="card-title">欢迎回来</h3>
                            <p class="text-muted">请使用Google账号登录</p>
                        </div>

                        <!-- 登录状态提示 -->
                        <div id="loginStatus" class="alert d-none" role="alert"></div>

                        <!-- Google登录按钮 -->
                        <div class="d-grid gap-2">
                            <button id="googleLoginBtn" class="btn btn-danger btn-lg" onclick="signInWithGoogle()">
                                <i class="fab fa-google me-2"></i>
                                使用Google账号登录
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                登录即表示您同意我们的
                                <a href="#" class="text-decoration-none">服务条款</a>
                                和
                                <a href="#" class="text-decoration-none">隐私政策</a>
                            </small>
                        </div>

                        <div class="text-center mt-3">
                            <a href="index.html" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>
                                返回首页
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 功能说明 -->
                <div class="card shadow-sm mt-4">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="fas fa-info-circle text-info me-2"></i>
                            为什么选择Google登录？
                        </h6>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="fas fa-shield-alt text-success me-2"></i>
                                <small>安全可靠的身份验证</small>
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-key text-success me-2"></i>
                                <small>无需记住额外密码</small>
                            </li>
                            <li class="mb-0">
                                <i class="fas fa-sync text-success me-2"></i>
                                <small>跨设备同步访问</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2 text-white">正在登录...</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // 页面加载时检查登录状态 - 已移至auth.js统一处理
        document.addEventListener('DOMContentLoaded', function() {
            // 认证状态检查已在auth.js中统一处理
        });
    </script>
</body>
</html>
